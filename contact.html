    .header

    background-size: cover;
    background-position: center;
    position: relative;

    .bg
    {
    position: relative;
    right: 3%;

    }
    nav
    {
    display: flex;
    padding: 2% 6%;
    justify-content: space-between;
    align-items: center;
    top: 0%;
    }
    .nav-links
    {
    flex: 1;
    text-align: right;
    }
    .nav-links ul li
    {
    list-style: none;
    display: inline-block;
    padding: 8px 12px;
    position: relative;
    }
    .nav-links ul li a
    {
    color: #fff;
    text-decoration: none;
    font-size: 13px;
    }
    .nav-links ul li::after
    {
    content: '';
    width: 0%;
    height: 2px;
    background: #efbe36;
    display: block;
    margin: auto;
    transition: 0.5s;
    }
    .nav-links ul li:hover::after
    {
    width: 100%;
    }
    .text-box
    {
    width: 100%;
    color: #fff;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%,-50%);
    text-align: center;
    }
    .text-box h1

    font-size: 60px;
    text-align: center;
    padding-top: -100%;
    position: relative;
    color: #fff;

        .container .contactinfo .box .text

         .container .contactinfo .box .text h3

                }
                .contactform .inputbox
                {
                    position: relative;
                    width: 100%;
                    margin-top: 10px;
                }
        .contactform .inputbox input,
                .contactform .inputbox textarea
        {
            width: 100%;
            padding: 5px 0;
            font-size: 16px;
            margin: 10px 0;
            border: none;
            border-bottom: 2px solid #333333;
            outline: none;
            resize: none;

        }
        .contactform .inputbox span
        {
            position: absolute;
            left: 0;
                        padding: 5px 0;
            font-size: 16px;
            margin: 10px 0;
            pointer-events: none;
            transition: 0.5s;
            color: #969696;
        }
        .contactform .inputbox input:focus ~ span,
        .contactform .inputbox input:valid ~ span,
        .contactform .inputbox textarea:focus ~ span,
        .contactform .inputbox textarea:valid ~ span
                {
                    color: rgb(218, 64, 64);
                    font-size: 12px;
                    transform: translateY(-20px);
                }

    .contactform .inputbox input[type="submit"]
    {
        width: 100px;
        background:rgb(6, 118, 120);
        color: #fff;
        border: none;
        cursor: pointer;
        padding: 8px;
